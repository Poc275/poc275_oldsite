<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>404 - Page not found aka Countdown Letters Game</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/main-styles.css">
        <link rel="stylesheet" href="countdown.css">
        <!-- google fonts --> 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
        <script src="../js/libs/modernizr-2.5.3.min.js"></script>
    </head>

    <body>

        <div id="parent">
            <h1>Page not found :(</h1>
            <h2>Sorry about that. It's usually because of an mistyped address or out of date link. If you think it is an error 
                then <a href="mailto:poc275@gmail.com?Subject=Website%20404" title="Email me">let me know</a>
            </h2>
            <h3>In the meantime have a quick letters game before you go back</h3>

            <canvas id="clock" width="250" height="250"></canvas>

            <table>
                <tr id="board">
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                    <td class="boardTile"></td>
                </tr>
            </table>

            <br />

            <table>
                <tr id="player">
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                    <td class="playerTile"></td>
                </tr>
            </table>

            <button onclick="vowelButtonClick()" class="letter-buttons">Vowel</button>
            <button onclick="consonantButtonClick()" class="letter-buttons">Consonant</button>
            <button onclick="newGameButtonClick()" id="new-game-button">New Game</button>

            <p id="results"></p>

        </div>

        <script src="countdown.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44042917-4', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
